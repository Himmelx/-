<!DOCTYPE html>

<!-- 导入thymeleaf命名空间 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>计数</title>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/layui.css" th:href="@{/css/layui.css}"/>
    <style>
        .countNum {
            font-size: 45px;
            font-weight: bold;
            text-align: center;
            margin-top: 180px;
        }
        .buttons {
            margin-top: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
            hello world
        </div>

        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;" th:text="${user.getUserName()}">
                    用户名
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/loginOut}">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/log/list}">日志</a></li>
                <li class="layui-nav-item"><a th:href="@{/toCount}">计数</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="countNum" id="countNum">
                当前数：0
            </div>

            <div class="buttons">
                <button type="button" style="margin-right: 50px"
                        class="layui-btn layui-btn-normal layui-btn-lg"
                        th:onclick="add()">
                    点击加一
                </button>
                <button type="button" style="margin-left: 50px"
                        class="layui-btn layui-btn-danger layui-btn-lg"
                        th:onclick="decr()">
                    点击减一
                </button>
            </div>

        </div>
    </div>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../static/js/layui.js" th:inline="none">
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });


</script>
<script>
    //点击加一
    function add() {
        var name = prompt("请输入信息", "");//将输入的内容赋给变量 name ，
        //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值, 所以我在哪里传了个空
        if (name)//如果返回的有内容
        {
            $.ajax({
                url: "/Ar",
                data: {'articleId': articleId},
                type: "POST",
                success: function (data){
                    if(data===1)
                        document.getElementById('viewNum'+articleId).innerHTML = viewNum+1;
                }
            })
        }
    }
    //点击减一
    function decr() {
        var name = prompt("请输入信息", "");//将输入的内容赋给变量 name ，
        //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值, 所以我在哪里传了个空
        if (name)//如果返回的有内容
        {
            alert("欢迎您：" + name)
        }
    }
</script>
</html>

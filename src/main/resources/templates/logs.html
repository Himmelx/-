<!DOCTYPE html>

<!-- 导入thymeleaf命名空间 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>日志</title>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/layui.css" th:href="@{/css/layui.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
            hello world
        </div>

        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    用户名
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/login/loginOut}">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/log/list}">日志</a></li>
                <li class="layui-nav-item"><a th:href="@{/toCount}">计数</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 文章展示页面 -->
        <div class="panel panel-default article" style="opacity:0.75;">
            <!-- Default panel contents -->
            <div class="panel-heading" style="color: #00d95a;font-size: 18px;">日志列表</div>

            <!-- 日志列表  从数据库中取出-->
            <div>
                <ul style="margin-bottom: 0" class="list-group" th:each="log:${list}">
                    <li class="list-group-item" th:text="${log}">
                        日志
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../static/js/layui.js" th:inline="none">
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
</html>
